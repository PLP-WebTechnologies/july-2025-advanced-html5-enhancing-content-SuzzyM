<!DOCTYPE html>
<html>
    <head>
        <title>Web Development 2</title>
    </head>
    <body>
        <h1>Enhanced HTML Elements</h1>
        <h2>Definition List</h2>
        <dl>
            <dt>Sprite</dt>
            <dd>Fizzled Drink</dd>
            <dt>Sour Milk</dt>
            <dd>Fermented Drink</dd>
        </dl>

        <ol>
            <li>Ladies Wear

<li>Denims</li>
<li>Pleated Skirts</li>
<li>Shiffon</li>
                </ol>
            </li>
            <li>Motorbikes
                <ul>
                    <li>Cruiser Bikes</li>
                    <li>Touring Bikes</li>
                    <li>Sport Bikes</li>
                </ul>
            </li>
        </ol>
        <h2>Multimedia</h2>
        <h3>Images</h3>
        <img src="images/flowers.jpg"
        alt="Flowers in a vase" width="450" height="350"
        <h3>Video</h3>
    <video width="400"> height="350"
        <source src="https://images.pexels.com/videos/12634389/paisajes-insectos-aves-animales-nubes-montanas-arboles-colombia-12634389.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    </video>
    </body>
    <h2>Tables</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Suzzy Mwangi</td>
                 <td>Female</td>
                  <td>Sweden</td>
            </tr>
        </tbody>
    </table>
